  color: #fff;
  float: right;

}

.close:hover,
.close:focus {
  color: #bbb;

<!-- JavaScript code to show and hide the modal -->
<script>
// Get the modal element
var modal = document.getElementById("myModal");

// Get the close button element
var closeBtn = modal.querySelector(".close");

// When the user clicks on the close button, hide the modal
closeBtn.onclick = function() {
  modal.style.display = "none";
};

// Show the modal when the user clicks on a button or link
function showModal() {
  modal.style.display = "block";
}
</script>

<script>
         const passkey = 'peace';
         const loginBtn = document.getElementById('login-btn');
       
         loginBtn.addEventListener('click', function(event) {
           event.preventDefault();
           const enteredPasskey = document.getElementById('passkey').value;
       
           if (enteredPasskey === passkey) {
            alert('Login successful');
              alert('Click on \"Show image\" later');
             window.location.href ='https://developer.mozilla.org/en-US/';
           } else {
             alert('Incorrect passkey');
           }
         });
       </script>
